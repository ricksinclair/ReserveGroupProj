<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reservation Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Hot Reservation</h1>
        <h3>Make your reservation</h3>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="/viewtables" role="button"><i class="fas fa-calendar"></i> View Tables</a>
        <a class="btn btn-light btn-lg" href="/" role="button"><i class="fas fa-home"></i></a>
      </div>
      
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3><strong>Table Reservation</strong></h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone" />
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" />
                </div>

                <div class="form-group">
                  <label for="id">Unique Id</label>
                  <input type="text" class="form-control" id="id" />
                </div>
              </form>
              <br />
              <div class="text-left">
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="add-btn"
                >
                  <span class="fa"></span>Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $("#add-btn").on("click", function(event) {
        event.preventDefault();
        var newReservation = {
          name: $("#name")
            .val()
            .trim(),
          phone: $("#phone")
            .val()
            .trim(),
          imail: $("#email")
            .val()
            .trim(),
          id: $("#id")
            .val()
            .trim()
        };

        //Verna will make changes
        $.post("/api/characters", newReservation).then(function(data) {
          console.log("add.html", data);
          alert("Adding character...");
        });
      });
    </script>
  </body>
</html>
